  <body>
    <header>
      <div id="logoContainer"><i class="fa-solid fa-car"></i></div>
      <div id="titleContainer">

    <main>
      <section id="filterMenuContainer">
        <form id="filterMenu">
          <h1>Filters:</h1>
          <div id="years">
            <h2>Year:</h2>
            <label for="minYear">Min Year:</label>
            <select name="minYear" id="minYear">
              <option value="0">Any Year</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <!-- To select max year of car -->
            <label for="maxYear">Max Year:</label>
            <select name="maxYear" id="maxYear">
              <option value="2030">Any Year</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <!-- Dropdown menu source: https://www.w3schools.com/tags/tag_select.asp -->
          <!-- To select min year of car -->

          <!-- For Selecting Car Make -->
